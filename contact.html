        }
        @keyframes heartbeat {

            50% { transform: scale(1.5); }

        .floating-balloons {
            position: absolute;
            width: 100%;

            background-color: red;
            width: 50px;
            height: 60px;
            border-radius: 50%;

        @keyframes floatBalloons {

        }
